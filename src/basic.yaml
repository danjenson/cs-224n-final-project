---
data:
  sources:
    - nl2bash-data.json
  splits:
    train: 0.96
    valid: 0.02
    test: 0.02
  tokens:
    nl: "nl: "
    cmd: "cmd: "
    eos: "<|endoftext|>"
model:
  name: "gpt2"
training:
  output_dir: "./results"
  overwrite_output_dir: True
  num_train_epochs: 3
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  eval_steps: 1
  save_steps: 10
  warmup_steps: 10
  prediction_loss_only: True
