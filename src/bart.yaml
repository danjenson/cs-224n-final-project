---
dataset:
  path: "./tds"
  splits:
    seed: 0
    test: 0.02
  translate:
    source: "nlc"
    target: "cmd_templated"
model:
  checkpoint: "facebook/bart-large"
  output_path: "./results/bart.model"
training:
  output_dir: "./results"
  overwrite_output_dir: True
  num_train_epochs: 5
  per_device_train_batch_size: 50
  per_device_eval_batch_size: 50
  eval_steps: 10
  save_steps: 1000
  warmup_steps: 100
  logging_steps: 10
  prediction_loss_only: True
